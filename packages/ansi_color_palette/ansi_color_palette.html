<polymer-element name="ansi-color-palette" attributes="colorSpace">
  <template>
    <template if="{{colorSpace != '16' && colorSpace != '256'}}">
      <color8-palette></color8-palette>
    </template>
    <template if="{{colorSpace == '16'}}">
      <color16-palette></color16-palette>
    </template>
    <template if="{{colorSpace == '256'}}">
      <color256-palette></color256-palette>
    </template>
  </template>
</polymer-element>
