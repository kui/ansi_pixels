<link rel="import" href="../../packages/polymer/polymer.html">
<link rel="import" href="color8_palette.html">
<link rel="import" href="color16_palette.html">
<link rel="import" href="color256_palette.html">
<polymer-element name="ansi-color-palette" attributes="colorSpace">
  <template>
    <template if="{{colorSpace != '16' && colorSpace != '256'}}">
      <color8-palette></color8-palette>
    </template>
    <template if="{{colorSpace == '16'}}">
      <color16-palette></color16-palette>
    </template>
    <template if="{{colorSpace == '256'}}">
      <color256-palette></color256-palette>
    </template>
  </template>
  <script type="application/dart" src="ansi_color_palette.dart"></script>
</polymer-element>
